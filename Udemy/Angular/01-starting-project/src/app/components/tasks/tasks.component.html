<p> In Tasks Component</p>

@if (isAddingTask){
    <app-new-task 
    [userId]="userId"
    (cancel)="onCancelAddTask()"/>
}

<section id="tasks">
    <header>
        <h2> {{ name }}'s Tasks </h2>
        <menu>  
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

<ul>
    @for (task of SelectedUserTasks; track task.id) {
        <li>
            <!-- <app-task [task]="task" (complete)="onCompleteTasks($event)"/> -->
            <app-task [task]="task"/>
         </li>
    }
</ul>
</section>
